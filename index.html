<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo|Gloria+Hallelujah" rel="stylesheet">
    <title>Epicodus Track Suggester</title>
  </head>
  <body>
    <div class='container'>
      <h1>Epicodus Track Suggester</h1>
      <center><img src="img/code-class.jpg" alt="Coding Class"/></center>
      <center>
        <form id='main-form'>
          <div class="form-group" >
            <label>Do you like to work alone?</label>
            <input type="text" id='text1' class="form-control" placeholder="yes or no">
          </div>
          <div class="form-group">
            <label>Do you want to work for a large company?</label>
            <input type="text" id='text2' class="form-control" placeholder="yes or no">
          </div>
          <div class="form-group">
            <label>Have you ever coded before?</label>
            <input type="text" id='text3' class="form-control" placeholder="yes or no">
          </div>
          <div class="form-group">
            <label>Do you want to make phone applications?</label>
            <input type="text" id='text4' class="form-control" placeholder="yes or no">
          </div>
          <div class="form-group">
            <label>Do you want to create databases?</label>
            <input type="text" id='text5' class="form-control" placeholder="yes or no">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class='p1 jumbotron' id=p1>
          <p>
            Based off of your answers we suggest the Ruby/Rails track. Goodluck!
          </p>
        </div>
        <div class='p2 jumbotron' id=p2>
          <p>
            Based off of your answers we suggest the PHP/Drupal track. Goodluck!
          </p>
        </div>
        <div class='p3 jumbotron' id=p3>
          <p>
            Based off of your answers we suggest the Java/Android track. Goodluck!
          </p>
        </div>
      </center>
    </div>
  </body>
</html>
